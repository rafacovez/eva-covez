services:
  # Production service
  web:
    build: .
    container_name: eva_web
    command: gunicorn eva_covez.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env.prod
    expose:
      - '8000'
    ports:
      - '8000:8000'
    profiles:
      - prod

  nginx:
    image: nginx:stable-alpine
    container_name: eva_nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    profiles:
      - prod

  # Development service
  web-dev:
    build:
      context: .
      args:
        INSTALL_DEV: 'true' # enables dev dependencies
    container_name: eva_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./static:/app/staticfiles
      - ./media:/app/media
      - .:/app
    env_file:
      - .env.dev
    ports:
      - '8001:8000'
    profiles:
      - dev

volumes:
  static_volume:
  media_volume:
