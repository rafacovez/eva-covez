<div class="p-4 max-w-sm {{ newsletter_classes }}">
  <h5 class="text-xl font-bold mb-4">Subscr√≠bete</h5>
  <form method="POST" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-accent focus:border-accent sm:text-sm"
      />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium">Email Address</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-accent focus:border-accent sm:text-sm"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-accent text-white py-2 px-4 rounded hover:bg-accent focus:outline-none focus:ring-2 focus:ring-accent cursor-pointer"
    >
      Subscribir
    </button>
  </form>
</div>
